<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <!--Titulo-->
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="./Css/signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <script src="./Js/signup.js"></script>
    </head>

    <body class="body">
      <div class="login-page">
        <!--Inicio de formulario-->
        <div class="form">
          <center><h1 class="title">Sign Up</h1></center>
          <form onsubmit="return validateForm(event)">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_1nieVZ.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player><br>
            <input type="text" placeholder="full name" id="name"/>
            <input type="text" placeholder="email address" id="email"/>
            <input type="text" placeholder="pick a username" id="pick"/>
            <input type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="showPassword()"></i>
            <br>
            <br>
            <button type="submit">
              SIGN UP
            </button>
          </form>
          <!--Fin de formulario-->
        </div>
      </div>
    </body>
  </html>
</html>
